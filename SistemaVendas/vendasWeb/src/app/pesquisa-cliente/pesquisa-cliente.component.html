<router-outlet></router-outlet>

    <form method="dialog" class="shadow-lg p-3 mb-5 bg-white rounded">

        <h1 class="display-5">Listagem de Clientes</h1>

        <div id="linha">
        
          </div>
    
      <div class="form-group col-sm-12" >

          <div class="row">
              <div class="col-sm-6" >
                  <label for="exampleFormControlSelect1">Nome</label>
                  <input class="form-control form-control-lg" id="nome" type="text" placeholder="Nome do Cliente">
              </div>
              <div class="col-sm-3" >
                  <button  style="margin-top: 40px" type="submit" class="btn btn-primary ">Pesquisar</button>
              </div>
              <div class="col-sm-3" >
                  <button  style="margin-top: 40px" type="submit" class="btn btn-primary " [routerLink]="['../cadastroCliente' , 'Incluir', 0]">Cadastrar Novo</button>
              </div>
          </div>
        </div>
      
      <table class="table table-bordered">
        <thead class="bg-primary">
          <tr>
            <th style="width: 10%" scope="col">Id</th>
            <th style="width: 65" scope="col">Nome</th>
            <th style="width: 25%" scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>{{cliente.idcliente}}</td>
            <td>{{cliente.nome}}</td>
            <td>
              <button class="btn btn-primary" [routerLink]="['../cadastroCliente', 'Alterar', cliente.idcliente]">Alterar</button>
              <button class="btn btn-primary">Excluir</button>
            </td>
           
          </tr>
        </tbody>
      </table>
    
    </form>
